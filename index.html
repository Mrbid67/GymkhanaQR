<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Gymkhana QR</title>
    <link rel="stylesheet" href="style.css">
    <script src="languages.js"></script>
    <script>
        // Función para cambiar el idioma de la página
        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].inicio.titulo;
            document.getElementById("prueba").textContent = translations[lang].inicio.prueba;
            document.getElementById("subtitle").textContent = translations[lang].inicio.subtitulo;

            // Cambiar los textos de los botones de pruebas
            const pruebas = document.getElementsByClassName('test-link');
            for (let i = 0; i < pruebas.length; i++) {
                pruebas[i].textContent = translations[lang].inicio.pruebas[i];
            }
        }
    </script>
</head>

<body onload="changeLanguage('es')"> <!-- Por defecto español -->
    
    <header>
        <h1 id="title"></h1>
    </header>
    
    <nav>
        <a onclick="changeLanguage('es')" class="language language-select"><img src="resources/spainFlag.png" width="40rem"></a>
        <a onclick="changeLanguage('en')" class="language"><img src="resources/englishFlag.png" width="40rem"></a>
        <a onclick="changeLanguage('fr')" class="language"><img src="resources/franceFlag.png" width="40rem"></a>
    </nav>
    
    <main>
        <h2 id="subtitle"></h2>
        
        <!-- Enlaces directos para debug -->
        <ul>
            <li><a class="test-link" href="prueba1.html?lang=es">Prueba 1</a></li>
            <li><a class="test-link" href="prueba2.html?lang=es">Prueba 2</a></li>
            <li><a class="test-link" href="prueba3.html?lang=es">Prueba 3</a></li>
            <li><a class="test-link" href="prueba3.html?lang=es">Prueba 4</a></li>
            <li><a class="test-link" href="prueba3.html?lang=es">Prueba 5</a></li>
            <li><a class="test-link" href="prueba3.html?lang=es">Prueba 6</a></li>
            <li><a class="test-link" href="prueba3.html?lang=es">Prueba 7</a></li>
            <li><a class="test-link" href="prueba3.html?lang=es">Prueba 8</a></li>
            <li><a class="test-link" href="prueba3.html?lang=es">Prueba 9</a></li>
            <li><a class="test-link" href="prueba3.html?lang=es">Prueba 10</a></li>
            <!-- Agregar más enlaces según las pruebas disponibles -->
        </ul>
    </main>
    <div class="footer">
        <p>&copy; 2024 Gymkhana QR</p>
    </div>
</body>
</html>
