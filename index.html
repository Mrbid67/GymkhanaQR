<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Principal - Gymkhana QR</title>
    <link rel="stylesheet" href="style.css">
    <script src="languages.js"></script>
    <script>
        // Funci칩n para cambiar el idioma de la p치gina
        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].inicio[0].title;
            document.getElementById("subtitle").textContent = translations[lang].inicio[0].subtitle;
            document.getElementById("instructions").textContent = translations[lang].inicio[0].instructions;
            
            document.getElementById("i1").textContent = translations[lang].inicio[0].i1;
            document.getElementById("i2").textContent = translations[lang].inicio[0].i2;
            document.getElementById("i3").textContent = translations[lang].inicio[0].i3;
            document.getElementById("i4").textContent = translations[lang].inicio[0].i4;
            document.getElementById("i5").textContent = translations[lang].inicio[0].i5;
            document.getElementById("i6").textContent = translations[lang].inicio[0].i6;
            document.getElementById("i7").textContent = translations[lang].inicio[0].i7;
            document.getElementById("next").textContent = translations[lang].inicio[0].next;

            // Cambiar los textos de los botones de pruebas
            const pruebas = document.getElementsByClassName('test-link');
            for (let i = 0; i < pruebas.length; i++) {
                pruebas[i].textContent = translations[lang].inicio.pruebas[i];
            }
        }
    </script>
</head>

<body onload="changeLanguage('es')"> <!-- Por defecto espa침ol -->

    <header>
        <h1 id="title"></h1>
    </header>

    <nav>
        <a onclick="changeLanguage('es')" class="language language-select"><img src="resources/spainFlag.png"
                width="40rem"></a>
        <a onclick="changeLanguage('en')" class="language"><img src="resources/englishFlag.png" width="40rem"></a>
        <a onclick="changeLanguage('fr')" class="language"><img src="resources/franceFlag.png" width="40rem"></a>
    </nav>

    <main>
        
            <h2 id="subtitle"></h2>

            <p id="instructions"></p>

            <ul>
                <li id="i1"></li>
                <li id="i2"></li>
                <li id="i3"></li>
                <li id="i4"></li>
                <li id="i5"></li>
                <li id="i6"></li>
                <li id="i7"></li>

            </ul>

            <br>
            <div class="content" id="next"></div>
            <br>
   
    <div class="footer">
        <p>&copy; 2024 Gymkhana QR</p>
    </div>
</body>

</html>
