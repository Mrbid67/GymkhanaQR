<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 2 - Museo de la Tortura</title>
    <link rel="stylesheet" href="style.css">
    <script src="languages.js"></script>
    <script>
        // Función para cambiar idioma
        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].pruebas[1].pregunta;
            document.getElementById("instruction").textContent = translations[lang].pruebas[1].instruccion;
            document.getElementById("uploadButton").textContent = (lang === 'es') ? 'Subir Foto' : (lang === 'en') ? 'Upload Photo' : 'Télécharger la photo';
            document.getElementById("langInput").value = lang;  // Actualiza el valor del input hidden para el idioma
        }

        // Función para mostrar mensajes de error
        function mostrarError(mensaje) {
            document.getElementById("mensaje").textContent = mensaje;
        }
    </script>
</head>

<body onload="changeLanguage('es')"> <!-- Por defecto en español -->
    <header>
        <h1 id="title"></h1>
    </header>

    <nav>
        <a onclick="changeLanguage('es')" class="language language-select"><img src="resources/spainFlag.png"
                width="40rem"></a>
        <a onclick="changeLanguage('en')" class="language"><img src="resources/englishFlag.png" width="40rem"></a>
        <a onclick="changeLanguage('fr')" class="language"><img src="resources/franceFlag.png" width="40rem"></a>
    </nav>
    
    <main>
        <p id="instruction"></p>

        <!-- Formulario de subida de foto que se envía a upload.php -->
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" id="langInput" name="lang" value="es"> <!-- Idioma seleccionado -->
            <input type="file" id="foto" name="foto" accept="image/*" required>
            <button type="submit" id="uploadButton">Subir Foto</button>
        </form>

        <p id="mensaje" style="color: red;"></p>
    </main>
    <div class="footer">
        <p>&copy; 2024 Gymkhana QR</p>
    </div>
</body>

</html>
